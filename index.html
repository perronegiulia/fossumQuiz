<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <link rel="apple-touch-icon" href="logoApp.png">
  <meta name="theme-color" content="#009966">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fossum Quiz</title>
  <style>
    :root{
      --bg:#0e0f12; --panel:#171922; --muted:#8a90a2; --text:#e9ecf1; --accent:#00a37a; --accent-2:#2d7dff; --danger:#ff4d5a;
    }
    *{box-sizing:border-box}
    body{margin:0; font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text)}
    .wrap{max-width:960px; margin:auto; padding:20px}
    header{display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .brand{display:flex; align-items:center; gap:10px}
    .brand h1{font-size:18px; margin:0}
    .tag{font-size:12px; padding:2px 8px; border-radius:999px; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#08121a}
    .panel{background:var(--panel); border:1px solid #23283a; padding:18px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35)}

    .controls{display:grid; grid-template-columns:1fr; gap:12px}
    @media (min-width:720px){.controls{grid-template-columns: 1.3fr 1fr 1fr auto}}

    label{font-weight:600; font-size:14px; color:var(--muted)}
    select, button, input[type="text"]{width:100%; padding:12px 14px; background:#0f111a; color:var(--text); border:1px solid #2a3042; border-radius:12px}
    button{cursor:pointer; font-weight:700; letter-spacing:.02em}
    .primary{background:var(--accent); color:#062015; border-color:transparent}
    .ghost{background:transparent}
    .danger{background:var(--danger); border-color:transparent}
    .muted{color:var(--muted)}

    .mode-toggle{display:flex; gap:8px; flex-wrap:wrap}
    .mode-toggle button{background:#0f111a}
    .mode-toggle .active{outline:2px solid var(--accent);}

    .stat{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; font-size:13px; color:var(--muted)}
    .stat .chip{padding:4px 10px; border-radius:999px; background:#0f111a; border:1px solid #2a3042}

    .question{margin-top:18px}
    .q-title{font-weight:800; font-size:20px; margin:0 0 6px}
    .q-theme{font-size:12px; color:var(--muted); margin-bottom:14px}

    .options{display:grid; gap:10px; margin:14px 0}
    .opt{display:flex; align-items:center; gap:10px; padding:12px 14px; border:1px solid #2a3042; border-radius:12px; background:#0f111a}
    .opt input{transform:scale(1.1)}

    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:4px}

    .feedback{margin-top:10px; padding:12px 14px; border-radius:12px; font-weight:700}
    .ok{background:rgba(0,163,122,.12); border:1px solid rgba(0,163,122,.5)}
    .bad{background:rgba(255,77,90,.12); border:1px solid rgba(255,77,90,.55)}

    .hidden{display:none !important}

    details{margin-top:10px}
    summary{cursor:pointer; color:var(--muted)}

      footer {
    text-align: center;
    margin-top: 40px;
    color: #ccc;
    font-size: 15px;
  }
  #footer-image {
  margin-top: 10px;
}

.footer-logo {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #2a3042;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  image-rendering: auto;    
}

    .divider{height:1px; background:#22283a; margin:16px 0}
    .pill{padding:2px 8px; border:1px solid #2a3042; border-radius:999px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Quiz Fossum - Cirurgia de Pequenos Animais</h1>
        <span class="tag">&hearts;</span>
      </div>
      <div class="mode-toggle" id="modeToggle">
        <button data-mode="tema" class="pill active">Modo por Tema</button>
        <button data-mode="misturado" class="pill">Aleatório</button>
        <button data-mode="erradas" class="pill">Somente Erradas</button>
      </div>
    </header>

    <div class="panel" style="margin-top:12px">
      <div class="controls">
        <div id="themeControl">
          <label for="theme">Tema</label>
          <select id="theme"></select>
        </div>
        <div>
          <label for="order">Ordem</label>
          <select id="order">
            <option value="aleatoria">Aleatória</option>
            <option value="sequencial">Sequencial</option>
          </select>
        </div>
        <div>
          <label for="limit">Quantidade (opcional)</label>
          <select id="limit">
            <option value="0">Todas</option>
            <option>5</option><option>10</option><option>20</option><option>30</option>
          </select>
        </div>
        <div style="align-self:end">
          <button class="primary" id="startBtn">Iniciar</button>
        </div>
      </div>

      <div class="stat" id="statusBar" aria-live="polite"></div>

      <div class="divider"></div>

      <div id="quizArea" class="hidden">
        <div class="question">
          <div class="q-title" id="qTitle">Pergunta aqui…</div>
          <div class="q-theme" id="qTheme"></div>

          <!-- Múltipla escolha -->
          <div id="mcBlock" class="hidden">
            <div class="options" id="options"></div>
            <div class="actions">
              <button id="submitBtn" class="primary">Responder</button>
              <button id="skipBtn" class="ghost">Pular</button>
            </div>
            <div id="mcFeedback" class="feedback hidden"></div>
            <details id="mcExplain" class="hidden"><summary>Ver explicação</summary><div id="mcExplainText" style="margin-top:8px"></div></details>
          </div>

          <!-- Revelar resposta (tipo "quiz") -->
          <div id="revealBlock" class="hidden">
            <button id="showAnswerBtn" class="ghost">Mostrar resposta</button>
            <div id="revealAnswer" class="hidden" style="margin-top:10px; padding:12px 14px; border-radius:12px; background:#0f111a; border:1px solid #2a3042"></div>
            <div class="actions hidden" id="markActions" style="margin-top:12px">
              <button id="markRight" class="primary">Acertei</button>
              <button id="markWrong" class="danger">Errei</button>
              <button id="skipBtn2" class="ghost">Pular</button>
            </div>
          </div>
        </div>

        <div class="actions" style="margin-top:16px">
          <button id="nextBtn" class="ghost hidden">Próxima ▶</button>
          <button id="finishBtn" class="ghost hidden">Encerrar sessão</button>
        </div>
      </div>

      <div id="emptyErradas" class="hidden muted" style="margin-top:12px">Não há perguntas erradas salvas. Acerte/Erre perguntas para preencher este modo.</div>

      <div class="divider"></div>

      <div class="actions" style="justify-content:space-between; align-items:center">
        <div class="actions">
          <button id="exportWrong" class="ghost">Exportar Erradas</button>
          <button id="importWrong" class="ghost">Importar</button>
          <button id="clearWrong" class="danger">Limpar Erradas</button>
        </div>
      </div>
    </div>

<footer>
  <p>Feito com amor pro meu benzinho!</p>
  <div id="footer-image">
    <img
      src="assets/logo.png"                         
      srcset="assets/fossum.png 1x, assets/logo.png 2x"
      sizes="96px"                                     
      alt="Veterinária Fossum"
      class="footer-logo"
      width="96" height="96"
      decoding="async" loading="lazy"
    />
  </div>
</footer>



  </div>

  <script>



  const QUESTIONS = {
    "Ortopedia": [
      { type:'reveal', question:'Descreva as três fases do processo de cicatrização óssea conforme o Fossum, destacando os eventos celulares principais em cada uma delas.', answer:'Inflamatória: formação de hematoma e migração de neutrófilos/macrófagos; Reparativa: proliferação de fibroblastos e diferenciação de osteoblastos formando calo; Remodelamento: substituição do calo por osso lamelar maduro.' },
      { type:'reveal', question:'Explique o papel do periósteo na consolidação óssea e por que sua preservação é enfatizada no Fossum.', answer:'O periósteo fornece células osteoprogenitoras e vascularização essencial à osteogênese; sua preservação mantém aporte sanguíneo e acelera a consolidação.' },
      { type:'reveal', question:'Quais são as principais forças mecânicas que atuam sobre um osso fraturado segundo o Fossum, e como cada uma influencia o planejamento da osteossíntese?', answer:'Compressão, tensão, cisalhamento, flexão e torção; a estratégia de fixação deve neutralizar as forças predominantes.' },
      { type:'reveal', question:'Por que o Fossum considera a estabilidade relativa adequada para fraturas cominutivas?', answer:'Porque o micromovimento controlado estimula a formação de calo ósseo secundário quando a redução anatômica perfeita não é possível.' },
      { type:'reveal', question:'Cite as vantagens e desvantagens do uso isolado de pinos intramedulares conforme o Fossum.', answer:'Vantagens: resistência à flexão e simplicidade; Desvantagens: controle limitado de rotação/cisalhamento; contraindicados em fraturas articulares/oblíquas longas.' },
      { type:'reveal', question:'Descreva o princípio da técnica de banda de tensão e cite dois exemplos de aplicação.', answer:'Converte forças de tração em compressão na superfície oposta; exemplos: olécrano/ulna e patela.' },
      { type:'reveal', question:'Quais são as indicações clínicas para uso de fixadores externos tipo II, segundo o Fossum?', answer:'Fraturas instáveis, expostas ou infectadas em ossos longos; permitem estabilização e acesso para limpeza.' },
      { type:'reveal', question:'O que é osteossíntese biológica e qual o seu benefício clínico?', answer:'Fixação com mínima dissecção e respeito à biologia óssea, preservando vascularização e reduzindo complicações.' },
      { type:'reveal', question:'Como o Fossum diferencia união primária e secundária na consolidação de fraturas?', answer:'Primária: sem calo, com estabilidade absoluta; Secundária: com calo ósseo, sob estabilidade relativa.' },
      { type:'reveal', question:'Defina fratura patológica e dê exemplos citados no Fossum.', answer:'Fratura em osso enfraquecido por doença preexistente, como osteomielite, cisto ósseo ou neoplasia.' },
      { type:'reveal', question:'Explique o conceito de pseudoartrose conforme o Fossum e descreva sua aparência radiográfica típica.', answer:'Falha de união com cápsula fibrosa entre fragmentos; radiograficamente espaço persistente e extremidades escleróticas arredondadas.' },
      { type:'reveal', question:'Qual a importância clínica do tipo de fratura Salter-Harris para o prognóstico ortopédico em filhotes?', answer:'Indica comprometimento de fise e risco de deformidade; tipos III e IV têm pior prognóstico.' },
      { type:'reveal', question:'Segundo o Fossum, quais são os fatores locais que mais interferem negativamente na cicatrização óssea?', answer:'Necrose tecidual, movimento excessivo, infecção, falha de vascularização e tensão nos tecidos moles.' },
      { type:'reveal', question:'Como o Fossum recomenda manejar fraturas expostas imediatamente após o trauma?', answer:'Cobertura estéril, estabilização, antibiótico imediato, debridamento precoce e fixação externa.' },
      { type:'reveal', question:'Quais os critérios radiográficos para avaliar a consolidação óssea segundo o Fossum?', answer:'Desaparecimento da linha de fratura, ponte óssea contínua e remodelamento cortical.' },
      { type:'reveal', question:'Por que fraturas de rádio e ulna em pequenos cães requerem fixação rígida?', answer:'Baixa vascularização e pequeno diâmetro → risco elevado de não união sem estabilidade absoluta.' },
      { type:'reveal', question:'Diferencie “redução anatômica” de “redução funcional” segundo o Fossum.', answer:'Anatômica: reposição precisa; Funcional: alinhamento suficiente para função, sem reconstrução perfeita.' },
      { type:'reveal', question:'Explique a diferença entre enxerto ósseo autógeno cortical e esponjoso em termos de osteogênese.', answer:'Esponjoso é mais osteogênico e revasculariza rápido; cortical oferece suporte estrutural com integração lenta.' },
      { type:'reveal', question:'Quais complicações tardias são associadas ao uso prolongado de fixadores externos?', answer:'Infecção de trajeto, afrouxamento, necrose cortical e dor crônica.' },
      { type:'reveal', question:'Por que o Fossum enfatiza o controle de dor pós-operatória como parte essencial da consolidação?', answer:'Dor limita movimento e ativa resposta neuroendócrina que atrasa a cicatrização.' },
      { type:'reveal', question:'Descreva a biomecânica envolvida na fratura supracondilar do úmero em cães.', answer:'Trauma por flexão axial com separação dos côndilos; geralmente demanda fixação cruzada estável.' },
      { type:'reveal', question:'Qual o papel da fisioterapia no pós-operatório ortopédico segundo o Fossum?', answer:'Previne atrofia, mantém amplitude articular e acelera recuperação funcional.' },
      { type:'reveal', question:'Por que fraturas diafisárias de fêmur são particularmente desafiadoras em cães?', answer:'Forte musculatura provoca desvios/tração, dificultando a redução.' },
      { type:'reveal', question:'O que caracteriza uma consolidação óssea exuberante (hipertrófica)?', answer:'Excesso de calo, geralmente por instabilidade persistente.' },
      { type:'reveal', question:'Explique como a idade do paciente influencia a consolidação óssea, segundo o Fossum.', answer:'Filhotes consolidam rápido; idosos têm menor atividade osteoblástica e pior perfusão.' },
      { type:'mc', question:'A principal força neutralizada por um pino intramedular é:', options:['Torção','Cisalhamento','Flexão','Compressão'], answer:2, explanation:'Resiste bem à flexão, não controla rotação/cisalhamento.' },
      { type:'mc', question:'A fratura “em galho verde” ocorre principalmente em:', options:['Gatos adultos','Cães idosos','Filhotes','Animais com osteomielite'], answer:2, explanation:'Ossos jovens são mais elásticos.' },
      { type:'mc', question:'O calo ósseo é formado predominantemente durante qual fase da cicatrização?', options:['Inflamatória','Reparativa','Remodelamento','Latente'], answer:1, explanation:'Calo se forma na fase reparativa.' },
      { type:'mc', question:'O tipo de fixador externo com pinos transfixantes bilateralmente é:', options:['Tipo I','Tipo II','Tipo III','Circular'], answer:1, explanation:'Tipo II conecta pinos em ambos os lados.' },
      { type:'mc', question:'O enxerto ósseo com maior potencial osteogênico é:', options:['Alógeno','Xenógeno','Autógeno esponjoso','Autógeno cortical'], answer:2, explanation:'Autógeno esponjoso contém células viáveis.' },
      { type:'mc', question:'Fratura que atravessa fise e parte da metáfise (Salter-Harris):', options:['Tipo I','Tipo II','Tipo III','Tipo IV'], answer:1, explanation:'Tipo II é a mais comum e prognóstico é bom.' },
      { type:'mc', question:'Complicação principal da fratura de rádio distal em cães pequenos:', options:['Calo exuberante','Não união','Luxação','Necrose muscular'], answer:1, explanation:'Alta taxa de não união por vascularização deficiente.' },
      { type:'mc', question:'A osteossíntese biológica preconiza:', options:['Dissecção ampla','Compressão absoluta','Preservação de tecidos e mínima manipulação','Fixação interfragmentar obrigatória'], answer:2, explanation:'Foco na biologia óssea.' },
      { type:'mc', question:'Fixador externo é preferido em fraturas:', options:['Fechadas simples','Espirais longas','Expostas contaminadas','Intra-articulares'], answer:2, explanation:'Permite acesso a ferida e drenagem.' },
      { type:'mc', question:'Função principal da placa de compressão dinâmica (DCP):', options:['Suporte axial','Compressão interfragmentar','Antirotação','Tensão de tração'], answer:1, explanation:'Gera compressão favorecendo união primária.' },
      { type:'mc', question:'Movimento excessivo no foco resulta em:', options:['União primária','Calo exuberante','Pseudoartrose','Consolidação rápida'], answer:2, explanation:'Micromovimento persistente leva à pseudoartrose.' },
      { type:'mc', question:'União óssea com mínima formação de calo é:', options:['Secundária','Fibrosa','Primária','Retardada'], answer:2, explanation:'Exige estabilidade absoluta.' },
      { type:'mc', question:'Bandagem de Ehmer é usada para:', options:['Luxação de ombro','Luxação de quadril','Luxação patelar','Fratura de fêmur'], answer:1, explanation:'Mantém quadril em abdução após redução.' },
      { type:'mc', question:'Complicação mais comum dos fixadores externos:', options:['Falha de material','Infecção de trajeto de pino','Necrose óssea','Quebra de barra'], answer:1, explanation:'Trajeto de pino é o problema mais frequente.' },
      { type:'mc', question:'Osteomielite é:', options:['Infecção de tendão','Infecção de osso','Inflamação muscular','Hematoma periarticular'], answer:1, explanation:'Infecção óssea, geralmente bacteriana.' },
      { type:'mc', question:'Duração média da fase inflamatória da cicatrização:', options:['6–12 horas','3–5 dias','10–14 dias','1 mês'], answer:1, explanation:'Período de limpeza e recrutamento celular.' },
      { type:'mc', question:'Fratura em "asa de borboleta" é:', options:['Longitudinal','Transversa simples','Cominutiva com terceiro fragmento','Fissura incompleta'], answer:2, explanation:'Fragmento triangular por flexão.' },
      { type:'mc', question:'Fator sistêmico que retarda a cicatrização óssea:', options:['Hipoglicemia','Obesidade','Desnutrição e má perfusão','Hipotermia leve'], answer:2, explanation:'Nutrição e perfusão são críticos.' },
      { type:'mc', question:'Fio ideal para fechamento periosteal:', options:['Catgut simples','Nylon','Poliglactina 910 (Vicryl)','Seda'], answer:2, explanation:'Absorvível, resistente e pouca reação.' },
      { type:'mc', question:'Complicação de fraturas intra-articulares mal reduzidas:', options:['Osteoartrite','Necrose','Calo exuberante','Hematoma'], answer:0, explanation:'Degeneração precoce por desalinhamento.' },
      { type:'mc', question:'Uso de cerclagem é indicado em fraturas:', options:['Transversas','Espirais longas','Cominutivas','Intra-articulares'], answer:1, explanation:'Melhor para oblíquas/espirais longas.' },
      { type:'mc', question:'Melhor local doador para enxerto esponjoso em cães:', options:['Úmero','Tíbia proximal','Crista ilíaca','Fêmur distal'], answer:2, explanation:'Rica em osso esponjoso e acesso favorável.' },
      { type:'mc', question:'"Callus bridging" indica:', options:['Calo rompido','União parcial','Ponte óssea contínua','Fratura instável'], answer:2, explanation:'Continuidade óssea visível entre fragmentos.' },
      { type:'mc', question:'Complicação que indica revisão cirúrgica imediata:', options:['Calo exuberante','Pseudoartrose atrófica','Consolidação retardada','Perda leve de alinhamento'], answer:1, explanation:'Pseudoartrose atrófica requer nova fixação/enxerto.' },
{ type:'mc', question:'Período médio de consolidação em cães adultos:', options:['2 semanas','4 semanas','6–12 semanas','4 meses'], answer:2, explanation:'Varia conforme osso e estabilidade, tipicamente 6–12 semanas.' },
{ type:'reveal', question:'Defina entorse.', answer:'Lesão ligamentar por estiramento/ruptura parcial ou total, sem perda de continuidade óssea.' }
],

    "Oftalmologia": [
      { type:'reveal', question:'Explique o racional para preservar a glândula da terceira pálpebra ("cherry eye") e descrever a técnica de reposicionamento.', answer:'A glândula contribui para a produção basal de lágrima; a excisão aumenta o risco de KCS. Técnicas de reposição (pocket/túnel conjuntival) ancoram a glândula ao terço ventral preservando vascularização e função.' },
      { type:'reveal', question:'Defina quando um “flap” de terceira pálpebra é indicado e por que não substitui enxertos em úlceras profundas.', answer:'Útil como proteção temporária em erosões/úlceras superficiais e para conforto; não fornece tectônica/vasculatura suficientes para descemetoceles ou melting avançado—nesses casos usar enxertos/conjuntivoplastias.' },
      { type:'reveal', question:'Diferencie tarsorrafia temporária e permanente: indicações cirúrgicas.', answer:'Temporária: exposição corneana, lagoftalmo, pós-proptose. Permanente/medial canthoplasty: braquicefálicos com fenda excessiva, entrópio medial funcional e ceratopatias crônicas de exposição.' },
      { type:'reveal', question:'Discuta o manejo cirúrgico de úlceras indolentes (SCCED) em cães e quando evitar em gatos.', answer:'Cães: debridamento + queratotomia em grade/pontilhada ou diamond burr; evitar em gatos por risco de sequestro/HSV—preferir terapias conservadoras/lamelares conforme profundidade.' },
      { type:'reveal', question:'Explique o conceito e as indicações dos enxertos conjuntivais (pediculados/rotacionais).', answer:'Cobertura vascular + suporte tectônico em úlceras profundas, descemetoceles e ceratomalácia; variações: bipediculado, ponte, 360° ("hood"), conforme defeito.' },
      { type:'reveal', question:'Quando optar por transposição córneo-conjuntival (CCT) vs. ceratoplastia lamelar?', answer:'CCT reposiciona tecido vascularizado para cobertura tectônica/biológica; ceratoplastia lamelar (auto/alógena) busca melhor ótica em defeitos lamelares sem melting ativo.' },
      { type:'reveal', question:'Descreva o manejo de ceratomalácia ("melting ulcer").', answer:'Anticolagenases (soro/EDTA/tetraciclinas), antibióticos tópicos, analgesia; se profundo/progressivo, cirurgia (enxerto conjuntival/CCT/lamelar).' },
      { type:'reveal', question:'Critérios para indicar enucleação transconjuntival vs. transpalpebral.', answer:'Transconjuntival: olho não infeccioso/neoplásico. Transpalpebral: suspeita de infecção, neoplasia ou perfuração contaminada.' },
      { type:'reveal', question:'Aborde a decisão em glaucoma agudo: salvamento vs. conforto.', answer:'Potencial visual: terapia de emergência + avaliação cirúrgica. Olho cego doloroso: procedimentos ablativos (cicloablação) ou enucleação.' },
      { type:'reveal', question:'Estratégia cirúrgica para luxação anterior do cristalino.', answer:'Mióticos para manter posterior quando possível; em luxação anterior, remover (ICLE/faco), controlar PIO e proteger córnea—intervenção precoce melhora prognóstico.' },
      { type:'reveal', question:'Avaliação pré-operatória de catarata para indicação de facoemulsificação.', answer:'ERG/fundo quando possível, controle de uveíte, exclusão de glaucoma/retinopatias, avaliação de córnea/câmara anterior/PIO.' },
      { type:'reveal', question:'Complicações precoces e tardias da facoemulsificação e sua prevenção.', answer:'Precoces: uveíte, hipertensão ocular, edema corneano. Tardias: OCP, glaucoma, luxação do implante; prevenção com técnica atraumática e anti-inflamatórios.' },
      { type:'reveal', question:'Hotz-Celsus: princípio, indicação e erro comum.', answer:'Ressecção elíptica cutânea para corrigir entrópio; erro comum: ressecção excessiva → ectrópio iatrogênico.' },
      { type:'reveal', question:'Manejo de distiquíase vs. cílio ectópico.', answer:'Distiquíase: cílios na margem—crioterapia/eletroepilação. Ectópico: cílio pela conjuntiva tarsal → excisão do folículo (wedge/follicle extirpation).' },
      { type:'reveal', question:'Fechamento cirúrgico de neoplasias de pálpebra envolvendo a margem.', answer:'Ressecção em cunha (≤ ~1/3), hemostasia delicada, ponto em 8 na margem, fios 5-0/6-0.' },
      { type:'reveal', question:'Proptose: fatores prognósticos e conduta inicial.', answer:'Pior em gatos/braquicefálicos, múltiplos músculos avulsionados, hipema. Conduta: lubrificar, repor, tarsorrafia, antibiótico/AINH; enucleação se desvascularização severa.' },
      { type:'reveal', question:'Síndrome ocular braquicefálica: abordagem cirúrgica combinada possível.', answer:'Medial canthoplasty, encurtamento palpebral, correção de entrópio medial, redução de carúnculas.' },
      { type:'reveal', question:'Quando evitar corticoide tópico em oftalmologia.', answer:'Evitar em qualquer úlcera corneana (epitelial/estromal); considerar após epitelização quando indicado.' },
      { type:'reveal', question:'KCS: diagnóstico, manejo e resgates cirúrgicos.', answer:'Schirmer baixo; ciclosporina/tacrolimus e lágrimas artificiais; refratários: transposição do ducto parotídeo.' },
      { type:'reveal', question:'Obstrução do ducto nasolacrimal: diagnóstico e tratamento.', answer:'Teste de Jones, sondagem/flush; estenoses crônicas: DCR/stent.' },
      { type:'reveal', question:'Uveíte relevante no perioperatório de catarata.', answer:'Controlar antes da faco para reduzir sinéquias/edema/hipertensão; AINEs/corticoides se sem úlcera.' },
      { type:'reveal', question:'Sequestro corneano felino: quando operar e como.', answer:'Dor/progressão/estética: queratectomia lamelar ± enxerto; antivirais se HSV.' },
      { type:'reveal', question:'Indicações de ceratoplastia penetrante.', answer:'Perfuração/descemetocele extensa/defeitos profundos não candidatos a lamelar.' },
      { type:'reveal', question:'Seleção de fios e princípios de sutura em pálpebra.', answer:'Monofilamento não absorvível 5-0/6-0 na margem; profundos com absorvível; alinhar linha cinzenta.' },
      { type:'reveal', question:'Evisceração com implante vs. enucleação.', answer:'Olho cego doloroso sem neoplasia/infecção ativa → evisceração possível; suspeita de tumor/infecção → enucleação transpalpebral.' },
      { type:'mc', question:'Em úlcera indolente canina, a técnica mais indicada após debridamento é:', options:['Tarsorrafia permanente','Queratotomia em grade/pontilhada','Corticoide tópico imediato','Flap de terceira pálpebra'], answer:1, explanation:'SCCED responde a debridamento + grid/punctate; evitar corticoide.' },
      { type:'mc', question:'Sobre “cherry eye”, assinale a correta:', options:['A excisão previne KCS','A reposição preserva função lacrimal','O tratamento é apenas clínico','A técnica de bolso compromete vascularização'], answer:1, explanation:'Reposição preserva produção lacrimal; excisão aumenta KCS.' },
      { type:'mc', question:'Indicação preferencial para conjuntivoplastia pediculada:', options:['Erosão epitelial superficial simples','Descemetocele/melting ulcer','KCS compensada','Úlcera indolente em gato'], answer:1, explanation:'Necessidade de tectônica + vascularização.' },
      { type:'mc', question:'Em luxação anterior do cristalino:', options:['Midriáticos para manter anterior','Mióticos para empurrar posterior','Adiar cirurgia','Só colírios hipotensores'], answer:1, explanation:'Mióticos empurram o cristalino posteriormente.' },
      { type:'mc', question:'Pré-op de faco: obrigatório', options:['Fluoresceína positiva','ERG e avaliação retiniana','Suspender todo anti-inflamatório','Tonometria dispensável'], answer:1, explanation:'Confirmar retina funcional.' },
      { type:'mc', question:'Indicação clássica de Hotz-Celsus:', options:['Ectrópio','Entrópio','Distiquíase','Proptose'], answer:1, explanation:'Corrige entrópio.' },
      { type:'mc', question:'Decisão de via transpalpebral para enucleação quando:', options:['Olho limpo sem tumor','Suspeita de neoplasia/infecção','Úlcera indolente','Glaucoma controlado'], answer:1, explanation:'Reduz risco de contaminação orbital.' },
      { type:'mc', question:'“Flap” de terceira pálpebra não deve ser usado como único método em:', options:['Abrasão epitelial','Lagoftalmo leve','Descemetocele','KCS'], answer:2, explanation:'Não oferece suporte tectônico suficiente.' },
      { type:'mc', question:'Tratamento cirúrgico de cílio ectópico:', options:['Depilação periódica','Crioterapia superficial','Excisão do folículo tarsal','Tarsorrafia lateral'], answer:2, explanation:'Excisão do folículo é definitiva.' },
      { type:'mc', question:'Proptose com avulsão de múltiplos músculos e hipema grave em gato:', options:['Redução e tarsorrafia sempre','Enucleação costuma ser indicada','Apenas colírios','Observação 48 h'], answer:1, explanation:'Prognóstico reservado → muitas vezes enucleação.' },
      { type:'mc', question:'Em “melting ulcer”, qual NÃO é conduta inicial adequada?', options:['Anticolagenases (soro/EDTA)','Corticoide tópico','Antibióticos tópicos agressivos','Analgesia'], answer:1, explanation:'Corticoide contraindicado em úlcera.' },
      { type:'mc', question:'Ressecção palpebral envolvendo a margem: ponto fundamental:', options:['Usar eletrocautério na margem','Fechar a pele primeiro','Ponto em 8 para alinhar borda','Fio 2-0 multifilamento'], answer:2, explanation:'Ponto em 8 realinha a margem.' },
      { type:'mc', question:'Critério que piora o prognóstico visual no glaucoma agudo:', options:['Início < 6 h','PIO normal','Tempo prolongado de PIO alta','Pupila responsiva'], answer:2, explanation:'Duração de PIO alta causa dano irreversível.' },
      { type:'mc', question:'Em braquicefálicos com ceratopatia de exposição crônica, medida cirúrgica mais específica:', options:['Tarsorrafia total definitiva','Medial canthoplasty/encurtamento da fenda','Corticoide tópico contínuo','Apenas lubrificação'], answer:1, explanation:'Corrige anatomicamente a exposição.' },
      { type:'mc', question:'Sinal que indica cirurgia urgente em úlcera:', options:['Fluoresceína negativa','Teste de Seidel positivo','Menor sensibilidade corneana','Neovascularização discreta'], answer:1, explanation:'Seidel + sugere vazamento/perfuração.' },
      { type:'mc', question:'Em KCS refratária grave, opção cirúrgica:', options:['Ceratoplastia penetrante','Dacriocistorrinostomia','Transposição do ducto parotídeo','Enxerto lamelar'], answer:2, explanation:'Substitui a lágrima com saliva.' },
      { type:'mc', question:'Em obstrução do ducto nasolacrimal, primeiro passo:', options:['Enucleação','Sondagem e irrigação (flush)','DCR direta','Stent permanente imediato'], answer:1, explanation:'Minimamente invasivo e diagnóstico/terapêutico.' },
      { type:'mc', question:'Após faco, complicação tardia comum:', options:['Descemetocele','Opacificação capsular posterior','Coloboma de íris','Dellen'], answer:1, explanation:'Pode requerer YAG capsulotomia.' },
      { type:'mc', question:'Em gato com úlcera e suspeita de herpesvírus:', options:['Grid keratotomy rotineiro','Antiviral tópico e suporte','Corticoide tópico inicial','Sem necessidade de analgesia'], answer:1, explanation:'Evitar grid; preferir antivirais e suporte.' },
      { type:'mc', question:'Indicação clássica de tarsorrafia temporária:', options:['Úlcera profunda','Úlcera superficial com lagoftalmo','Catarata madura','KCS compensada'], answer:1, explanation:'Protege a superfície até epitelização.' },
      { type:'mc', question:'Neoplasia palpebral canina pequena:', options:['Ressecção em cunha até 1/3 é aceitável','Sempre crioterapia isolada','Nunca fechar a margem primeiro','Usar fio 2-0 para resistência'], answer:0, explanation:'Até 1/3 com boa reconstrução mantém função/estética.' },
      { type:'mc', question:'No manejo de uveíte pré-faco, é correto:', options:['Adiar anti-inflamatórios','Controlar inflamação antes da cirurgia','Usar corticoide em úlcera ativa','Ignorar PIO'], answer:1, explanation:'Controlar previamente reduz complicações.' },
      { type:'mc', question:'Em glaucoma sem potencial visual e dor intensa:', options:['Apenas hipotensores tópicos','Procedimentos ablativos/enucleação','Faco imediata','DCR'], answer:1, explanation:'Objetivo é conforto.' },
      { type:'mc', question:'Sinal clínico que sugere sequestro corneano felino:', options:['Mancha negra central dolorosa','Fluoresceína intensa difusa','Hipopion','Estrabismo'], answer:0, explanation:'Placa marrom-negra aderida com dor.' },
      { type:'mc', question:'Indicação preferida para CCT:', options:['Abrasão epitelial','Úlcera lamelar com perda de estroma e risco tectônico, sem melting extenso','Pannus','KCS'], answer:1, explanation:'CCT confere tectônica e epitélio vascularizado.' }
    ],

    "Tecidos Moles": [
  { type:'reveal', question:'Explique as fases do processo de cicatrização tecidual descritas no Fossum e as principais células envolvidas em cada uma.', answer:'Fase inflamatória (0–3 dias): neutrófilos e macrófagos; Fase proliferativa (3–10 dias): fibroblastos produzem colágeno tipo III e angiogênese; Fase de remodelamento (10 dias–semanas): substituição por colágeno tipo I, aumento da força tensil e reorganização de fibras.' },
  { type:'reveal', question:'Quais fatores sistêmicos e locais mais interferem na cicatrização de feridas, segundo o Fossum?', answer:'Sistêmicos: idade, doenças endócrinas, desnutrição, corticosteroides. Locais: infecção, tensão, trauma repetido, corpo estranho, irrigação deficiente e tecido desvitalizado.' },
  { type:'reveal', question:'Descreva os quatro tipos de cicatrização por intenção e suas indicações.', answer:'Primeira (bordas próximas, incisão limpa); Segunda (fechamento por granulação); Terceira (fechamento retardado primário após limpeza/início de granulação); Quarta (não fechamento deliberado, ex.: abscessos).' },
  { type:'reveal', question:'Qual a diferença entre debridamento cirúrgico e enzimático?', answer:'Cirúrgico remove tecido necrosado mecanicamente sob assepsia; enzimático usa agentes proteolíticos tópicos para necroses superficiais em feridas contaminadas.' },
  { type:'reveal', question:'Descreva os princípios do manuseio atraumático de tecidos moles enfatizados por Fossum.', answer:'Evitar esmagamento, manter irrigação, pinçamento delicado, uso de instrumentos adequados, evitar dessecamento e manter tecidos úmidos com solução salina estéril.' },
  { type:'reveal', question:'Diferencie hemostasia temporária e definitiva.', answer:'Temporária: compressão digital, pinçamento vascular, torniquete; Definitiva: ligaduras, eletrocoagulação ou sutura vascular.' },
  { type:'reveal', question:'Quando o Fossum recomenda drenagem de feridas cirúrgicas e quais os tipos mais usados?', answer:'Quando há espaço morto, exsudato ou risco de seroma/infecção. Tipos: drenos passivos (Penrose) e ativos (sucção, tipo Jackson-Pratt).' },
  { type:'reveal', question:'Cite as características ideais de um fio de sutura conforme o Fossum.', answer:'Alta resistência à tração, manuseio fácil, pouca reação tecidual, absorção previsível e segurança nos nós.' },
  { type:'reveal', question:'Compare fios absorvíveis naturais e sintéticos segundo o livro.', answer:'Naturais (catgut): absorção imprevisível e reação intensa; Sintéticos (poliglactina, polidioxanona): absorção por hidrólise e reação mínima.' },
  { type:'reveal', question:'Explique o princípio biomecânico das suturas em padrão de colchoeiro vertical e horizontal.', answer:'Distribuem tensão afastando bordas sob alta força, reduzindo isquemia marginal e melhorando eversão da ferida.' },
  { type:'reveal', question:'Quais são os objetivos do uso de pontos intradérmicos contínuos?', answer:'Fechamento estético, sem necessidade de remoção, boa eversão e minimização de contaminação superficial.' },
  { type:'reveal', question:'O que caracteriza uma ferida contaminada e uma infectada segundo o Fossum?', answer:'Contaminada: exposição recente (2–6h) com detritos, sem infecção instalada; Infectada: colonização bacteriana >10^5 UFC/g, tecido inflamado e purulento.' },
  { type:'reveal', question:'Defina “tensão de sutura” e sua importância na deiscência.', answer:'É a força que aproxima as bordas; excesso compromete perfusão e causa necrose, predispondo à deiscência.' },
  { type:'reveal', question:'Quais são as principais características do tecido de granulação saudável?', answer:'Róseo, úmido, brilhante, sem exsudato purulento e com sangramento capilar ao toque.' },
  { type:'reveal', question:'Descreva as camadas anatômicas que devem ser respeitadas no fechamento de parede abdominal segundo o Fossum.', answer:'Peritônio, músculo (linha alba ou fáscia), subcutâneo e pele; a fáscia é o ponto crítico de resistência.' },
  { type:'reveal', question:'Explique o conceito de “espaço morto” e sua importância clínica.', answer:'Espaço potencial entre planos teciduais após fechamento; acumula fluido, favorecendo seromas, hematomas e infecção.' },
  { type:'reveal', question:'Diferencie seroma e hematoma e o manejo recomendado.', answer:'Seroma: fluido seroso estéril; Hematoma: sangue/coágulo. Manejo: drenagem, compressão e eliminação do espaço morto.' },
  { type:'reveal', question:'Quais os principais tipos de enxertos cutâneos descritos no Fossum?', answer:'Enxertos livres (parciais/totais), pediculados (rotacionais, avançados, transposição, tubulares) e microenxertos.' },
  { type:'reveal', question:'Cite as condições indispensáveis para sucesso de enxerto cutâneo.', answer:'Leito vascularizado, fixação firme, ausência de infecção, imobilização e ausência de movimento/cisalhamento.' },
  { type:'reveal', question:'Quais são os três mecanismos de nutrição do enxerto nos primeiros dias?', answer:'Plasmática (imbibição), inosculação capilar e revascularização verdadeira.' },
  { type:'reveal', question:'Quando o Fossum indica fechamento retardado de feridas?', answer:'Após 2–5 dias, quando o tecido estiver limpo e com início de granulação, em feridas inicialmente contaminadas.' },
  { type:'reveal', question:'Explique o conceito de “colchão de tensão” (walking sutures).', answer:'Suturas subdérmicas que distribuem tensão e eliminam espaço morto, permitindo aproximação gradual sem distorção.' },
  { type:'reveal', question:'Quais são as complicações mais comuns após cirurgia de pele e subcutâneo?', answer:'Deiscência, necrose marginal, seroma, infecção e sutura sob tensão excessiva.' },
  { type:'reveal', question:'Descreva o tratamento cirúrgico das hérnias umbilicais conforme o Fossum.', answer:'Redução do conteúdo, excisão do saco herniário e sutura da linha alba com fio absorvível forte; casos grandes podem exigir reforço com tela.' },
  { type:'reveal', question:'Diferencie hérnia inguinal de escrotal quanto à anatomia e correção.', answer:'Inguinal: anel inguinal dilatado, conteúdo no subcutâneo; Escrotal: conteúdo no saco vaginal; correção com fechamento do anel e possível orquiectomia.' },

  { type:'mc', question:'O colágeno predominante na fase inicial da cicatrização é:', options:['Tipo I','Tipo II','Tipo III','Tipo IV'], answer:2, explanation:'Tipo III é produzido por fibroblastos no início; depois substituído por tipo I no remodelamento.' },
  { type:'mc', question:'Qual é o intervalo crítico para classificar uma ferida como potencialmente contaminada?', options:['<2h','2–6h','6–12h','>24h'], answer:1, explanation:'Após 6h, risco elevado de infecção significativa.' },
  { type:'mc', question:'Fio com menor reação tecidual segundo Fossum:', options:['Seda','Poliglactina 910','Catgut cromado','Polidioxanona (PDS)'], answer:3, explanation:'PDS é monofilamento sintético absorvível com reação mínima e absorção lenta previsível.' },
  { type:'mc', question:'Sutura de “colchão vertical de Donati” promove:', options:['Aversão das bordas','Inversão','Aproximação simples','Enterramento de nó'], answer:0, explanation:'Mantém eversão e alívio de tensão superficial.' },
  { type:'mc', question:'Ferida infectada deve ser:', options:['Fechada primariamente','Mantida aberta com drenagem e curativo','Suturas apertadas','Infiltrada com corticoide'], answer:1, explanation:'Drenagem aberta e debridamento até controle da infecção.' },
  { type:'mc', question:'Principal causa de necrose marginal em suturas cutâneas:', options:['Isquemia por tensão','Hematoma','Infecção','Fio absorvível'], answer:0, explanation:'Tensão excessiva e pinçamento grosseiro reduzem perfusão.' },
  { type:'mc', question:'A camada de maior resistência tensil da parede abdominal é:', options:['Peritônio','Subcutâneo','Linha alba/fáscia','Pele'], answer:2, explanation:'A fáscia suporta a força mecânica principal.' },
  { type:'mc', question:'Tipo de dreno indicado para espaço morto com exsudato seroso limpo:', options:['Passivo (Penrose)','Ativo (Jackson-Pratt)','Torniquete','Cateter urinário'], answer:0, explanation:'Penrose drena por gravidade em feridas limpas.' },
  { type:'mc', question:'Técnica de “walking sutures” serve para:', options:['Evitar tensão','Controlar sangramento','Fechar cavidade torácica','Sutura intestinal'], answer:0, explanation:'Distribui tensão e minimiza seromas.' },
  { type:'mc', question:'Tempo médio para remoção de suturas cutâneas em cães:', options:['2 dias','7 dias','10–14 dias','30 dias'], answer:2, explanation:'Entre 10–14 dias, dependendo da vascularização local.' },
  { type:'mc', question:'Em feridas contaminadas, a irrigação recomendada é:', options:['Água estéril','Solução salina isotônica','Antisséptico concentrado','Álcool 70%'], answer:1, explanation:'Salina remove detritos sem citotoxicidade.' },
  { type:'mc', question:'O tipo de enxerto cutâneo com melhor integração e vascularização é:', options:['Parciais','Totais','Pediculados','Em ilha'], answer:2, explanation:'Pediculados mantêm irrigação, maior taxa de pega.' },
  { type:'mc', question:'Fechamento indicado para ferida com bordas inviáveis após trauma:', options:['Primeira intenção','Segunda intenção','Terceira intenção','Retardado primário'], answer:3, explanation:'Fechar após debridamento e início da granulação.' },
  { type:'mc', question:'Um seroma se forma por:', options:['Hemorragia','Espaço morto não eliminado','Infecção bacteriana','Falha de sutura muscular'], answer:1, explanation:'Espaço morto acumula fluido seroso estéril.' },
  { type:'mc', question:'Material contraindicado para sutura em tecidos infectados:', options:['Nylon','Polidioxanona','Seda','Polipropileno'], answer:2, explanation:'Seda é multifilamento natural e favorece colonização.' },
  { type:'mc', question:'O padrão de sutura “intradérmico contínuo” é usado para:', options:['Cirurgias ortopédicas','Fechamento estético cutâneo','Anastomose intestinal','Fixação de drenos'], answer:1, explanation:'Promove estética, sem remoção posterior.' },
  { type:'mc', question:'Tipo de ferida que nunca deve ser suturada primariamente:', options:['Incisão limpa','Lacerada há 3h','Perfuração contaminada há 12h','Cirurgia eletiva'], answer:2, explanation:'Requer drenagem/limpeza até controle infeccioso.' },
  { type:'mc', question:'Em feridas crônicas, o tecido que deve ser removido é:', options:['Granulação saudável','Epitélio neoformado','Granulação hipertrófica ou necrose','Epiderme íntegra'], answer:2, explanation:'Tecido fibroso/necrosado impede epitelização.' },
  { type:'mc', question:'A irrigação sob pressão excessiva:', options:['Melhora a limpeza','Pode causar trauma tecidual e embolia gasosa','Estimula cicatrização','Remove fibroblastos'], answer:1, explanation:'Fossum recomenda ~7–8 psi; acima disso lesiona.' },
  { type:'mc', question:'Para fechamento da fáscia abdominal, o fio ideal é:', options:['Seda','Polidioxanona (PDS)','Poliglactina 910 (Vicryl rápido)','Catgut simples'], answer:1, explanation:'Alta resistência, absorção lenta e baixa reação.' },
  { type:'mc', question:'A força tensil máxima de uma ferida ocorre em:', options:['5 dias','10 dias','3 semanas','2 meses'], answer:3, explanation:'Remodelamento completo pode levar semanas a meses.' },
  { type:'mc', question:'O termo “deiscência” significa:', options:['Formação de seroma','Abertura parcial ou total da ferida','Isquemia marginal','Formação de calo'], answer:1, explanation:'Pode ocorrer por tensão, infecção ou falha técnica.' },
  { type:'mc', question:'Para fechamento cutâneo sob leve tensão, o padrão mais indicado é:', options:['Simples contínuo','Colchão vertical','Padrão invertido','Intradérmico'], answer:1, explanation:'Colchão vertical distribui tensão e mantém eversão.' },
  { type:'mc', question:'O período crítico de proliferação de fibroblastos é:', options:['0–3 dias','3–10 dias','15–30 dias','>1 mês'], answer:1, explanation:'Fase proliferativa intensiva entre 3 e 10 dias.' },
  { type:'mc', question:'A melhor forma de prevenir seroma pós-operatório é:', options:['Drenagem fechada e eliminação de espaço morto','Apenas compressão','Sutura apertada','Corticoide profilático'], answer:0, explanation:'Drenagem, walking sutures e fechamento por planos.' }
],

    "Cirurgia Torácica": [
  { type:'reveal', question:'Descreva a diferença fisiológica entre respiração espontânea e ventilação controlada e sua importância durante toracotomia.', answer:'Respiração espontânea mantém pressão intratorácica negativa; ao abrir o tórax, perde-se esse gradiente e o pulmão colapsa. Ventilação com pressão positiva (controlada) é indispensável para manter oxigenação durante toracotomia.' },
  { type:'reveal', question:'Explique o conceito de “pressão intrapleural negativa” e o que ocorre quando ela é rompida.', answer:'O gradiente pleural negativo mantém a expansão pulmonar; quando entra ar na cavidade (pneumotórax), a pressão iguala-se à atmosférica e o pulmão colapsa.' },
  { type:'reveal', question:'Descreva a anatomia cirúrgica relevante para toracotomia intercostal segundo o Fossum.', answer:'Incisão sobre o espaço intercostal desejado, sempre na margem cranial da costela caudal, evitando o feixe vásculo-nervoso que corre no sulco caudal da costela cranial.' },
  { type:'reveal', question:'Compare toracotomia lateral intercostal e esternotomia mediana em termos de acesso e indicações.', answer:'Lateral: acesso unilateral (pulmão, esôfago, pericárdio ipsilateral). Esternotomia: acesso bilateral/mediastino, usada para tumores, mediastinite/piotórax bilateral, efusões amplas.' },
  { type:'reveal', question:'Explique o conceito de IPPV e quando é mandatória.', answer:'Ventilação com pressão positiva intermitente (IPPV) mantém expansão pulmonar e oxigenação quando o tórax é aberto; é mandatória em toracotomias e em procedimentos prolongados.' },
  { type:'reveal', question:'Quais são as indicações mais comuns de toracotomia em pequenos animais?', answer:'Corpos estranhos, massas/tumores, trauma torácico, hérnia diafragmática, pericardiectomia, lobectomia, drenagem de piotórax.' },
  { type:'reveal', question:'Descreva a técnica geral de colocação de dreno torácico.', answer:'Inserção no 7º–9º EIC; túnel subcutâneo cranial; penetração cranial à costela caudal; fixação (ponto chinês) e conexão a selo d’água ou sucção ativa.' },
  { type:'reveal', question:'Explique a diferença entre drenagem passiva e ativa da cavidade torácica.', answer:'Passiva (gravidade) é ineficaz no tórax; ativa usa sucção contínua (sistemas tipo Pleur-evac ou frasco com selo d’água e vácuo controlado).' },
  { type:'reveal', question:'Defina pneumotórax aberto, fechado e hipertensivo.', answer:'Aberto: comunicação externa; Fechado: sem comunicação (ruptura pulmonar); Hipertensivo: válvula unidirecional acumula ar, aumenta pressão e leva a choque.' },
  { type:'reveal', question:'Explique o manejo emergencial do pneumotórax hipertensivo.', answer:'Descompressão imediata com agulha (7º–9º EIC), seguida de dreno torácico e oxigenoterapia.' },
  { type:'reveal', question:'Quais são os sinais clínicos de pneumotórax hipertensivo?', answer:'Taquipneia, hipoxemia/cianose, ruídos reduzidos, distensão cervical, choque por retorno venoso reduzido.' },
  { type:'reveal', question:'Descreva as camadas anatômicas atravessadas numa toracotomia intercostal.', answer:'Pele → músculos intercostais → pleura parietal.' },
  { type:'reveal', question:'Quais complicações podem ocorrer com drenagem torácica?', answer:'Infecção, hemotórax, pneumotórax iatrogênico, obstrução, enfisema/edema subcutâneo.' },
  { type:'reveal', question:'Descreva o manejo de hemotórax traumático conforme o Fossum.', answer:'Leve/moderado: O2, repouso, drenagem ocasional. Maciço/choque: toracocentese, transfusão e controle cirúrgico do sangramento.' },
  { type:'reveal', question:'Quais critérios indicam toracotomia exploratória após trauma?', answer:'Drenagem >10–15 mL/kg em 4 h, pneumotórax persistente, corpo estranho, suspeita de ruptura diafragmática/esofágica.' },
  { type:'reveal', question:'Explique a fisiopatologia e correção da hérnia diafragmática traumática.', answer:'Ruptura do diafragma com migração de vísceras ao tórax; repor órgãos e suturar o diafragma sob IPPV.' },
  { type:'reveal', question:'O que é uma hérnia peritoneopericárdica congênita?', answer:'Defeito congênito entre pericárdio e diafragma permitindo passagem de vísceras; corrige-se por laparotomia e sutura do anel herniário.' },
  { type:'reveal', question:'Descreva as etapas de uma lobectomia pulmonar anatômica.', answer:'Isolar hilo; dupla ligadura de artéria, veia e brônquio; secção; checar vazamentos; sutura/grampeador; reinsuflar e drenar ar.' },
  { type:'reveal', question:'Como prevenir atelectasia após lobectomia?', answer:'IPPV com insuflações de 20–30 cm H2O e remoção adequada de ar via dreno antes do fechamento.' },
  { type:'reveal', question:'Explique “tampão pericárdico” e o tratamento.', answer:'Efusão pericárdica comprime o coração (tamponamento). Tratamento: pericardiocentese; definitiva: pericardiectomia parcial.' },
  { type:'reveal', question:'Diferencie pericardiocentese de pericardiectomia.', answer:'Pericardiocentese alivia de imediato; pericardiectomia previne recidiva em efusões crônicas.' },
  { type:'reveal', question:'Por que o controle da dor é crítico no pós-operatório de toracotomia?', answer:'Dor reduz expansão torácica, causa hipoventilação e retenção de CO₂, aumentando risco de atelectasia/pneumonia.' },
  { type:'reveal', question:'Qual o principal nervo a evitar em cirurgias torácicas laterais?', answer:'Nervos intercostais e o frênico (junto ao pericárdio); lesão do frênico causa paralisia diafragmática unilateral.' },
  { type:'reveal', question:'Cite dois sinais de complicação respiratória pós-toracotomia.', answer:'Dispneia, cianose, estertores, tosse seca, enfisema subcutâneo progressivo.' },
  { type:'reveal', question:'Explique a importância do selo d’água no sistema de drenagem torácica.', answer:'Age como válvula unidirecional: permite saída de ar/líquido e impede entrada de ar na cavidade.' },

  { type:'mc', question:'Em toracotomia intercostal, a incisão deve ser feita:', options:['Sobre a costela cranial','Sobre a costela caudal','No centro do espaço intercostal, preservando margem cranial da costela caudal','Cortando feixe vásculo-nervoso'], answer:2, explanation:'O feixe corre no sulco caudal da costela cranial; incide-se na margem cranial da costela caudal.' },
  { type:'mc', question:'Principal indicação de drenagem torácica ativa:', options:['Seroma','Piotórax','Hematoma subcutâneo','Ectrópio'], answer:1, explanation:'No piotórax, sucção contínua e lavagem são fundamentais.' },
  { type:'mc', question:'A principal complicação de pneumotórax hipertensivo é:', options:['Hipotensão e colapso cardiovascular','Hipotermia','Paralisia diafragmática','Ascite'], answer:0, explanation:'A pressão positiva intratorácica reduz retorno venoso e causa choque.' },
  { type:'mc', question:'Durante toracotomia, a ventilação deve ser:', options:['Espontânea','Negativa','Positiva intermitente','Não necessária'], answer:2, explanation:'IPPV mantém oxigenação com gradiente pleural abolido.' },
  { type:'mc', question:'O nervo frênico inerva:', options:['Músculos intercostais','Diafragma','Esterno','Pulmão'], answer:1, explanation:'Lesão provoca paralisia diafragmática unilateral.' },
  { type:'mc', question:'Em hérnia diafragmática, o fechamento deve ocorrer:', options:['Sem ventilação','Sob IPPV','Com dreno abdominal','Após toracocentese'], answer:1, explanation:'IPPV evita entrada de ar e restaura o gradiente negativo.' },
  { type:'mc', question:'Na colocação de dreno torácico, a direção do túnel subcutâneo deve ser:', options:['Caudal','Cranial','Perpendicular','Medial'], answer:1, explanation:'Túnel cranial reduz vazamentos e risco de infecção.' },
  { type:'mc', question:'Local anatômico ideal para toracocentese em cão:', options:['2º EIC ventral','7º–9º EIC dorsal médio','12º EIC','4º esterno'], answer:1, explanation:'Inserir cranial à costela caudal na região média dorsal.' },
  { type:'mc', question:'Sinal radiográfico clássico de hérnia diafragmática:', options:['Pulmões hiperinsuflados','Órgãos abdominais na cavidade torácica','Desvio cranial do diafragma intacto','Coração alargado'], answer:1, explanation:'Visualização de gás/tecido abdominal no tórax é diagnóstica.' },
  { type:'mc', question:'Após lobectomia pulmonar, a pressão de insuflação para checar vazamento é:', options:['10 cm H2O','20–30 cm H2O','50 cm H2O','80 cm H2O'], answer:1, explanation:'Pressões maiores elevam risco de barotrauma.' },
  { type:'mc', question:'Na reparação de hérnia peritoneopericárdica, o acesso preferido é:', options:['Toracotomia lateral','Laparotomia ventral mediana','Esternotomia','Flanco esquerdo'], answer:1, explanation:'Permite reduzir vísceras e suturar o defeito diafragmático.' },
  { type:'mc', question:'Em piotórax crônico, a conduta recomendada é:', options:['Antibiótico oral apenas','Drenagem ativa contínua e lavagem pleural','Corticoide','Sem dreno'], answer:1, explanation:'Lavagem salina + sucção contínua melhoram o prognóstico.' },
  { type:'mc', question:'Durante toracotomia, hipotensão pode indicar:', options:['Barotrauma','Hipovolemia ou compressão cardíaca','Hipertermia','Hiperóxia'], answer:1, explanation:'Tórax aberto pode reduzir retorno venoso e débito.' },
  { type:'mc', question:'Melhor método de controle de dor em toracotomia:', options:['AINE oral','Opioide sistêmico + bloqueio intercostal/epidural','Apenas anestésico local','Sedativo'], answer:1, explanation:'Analgesia multimodal é essencial para ventilação adequada.' },
  { type:'mc', question:'Em pneumotórax hipertensivo, a descompressão deve ser feita:', options:['5º EIC ventral','7º–9º dorsal com agulha calibrosa','Linha alba','Com dreno abdominal'], answer:1, explanation:'Descompressão imediata salva-vidas.' },
  { type:'mc', question:'O selo d’água permite:', options:['Entrada de ar','Saída de ar sem retorno','Fluxo bidirecional','Fechamento hermético sem válvula'], answer:1, explanation:'Funciona como válvula unidirecional.' },
  { type:'mc', question:'Principal causa de não expansão pulmonar pós-toracotomia:', options:['Hipotermia','Atelectasia persistente ou fuga de ar','Hipoventilação por dor','Tampão mucoso'], answer:1, explanation:'Checar vazamentos e reinsuflar adequadamente.' },
  { type:'mc', question:'Tempo ideal para retirada do dreno torácico:', options:['<12 h','Após 24 h sem acúmulo de ar/líquido','Somente no 3º dia','Quando >50 mL/dia'], answer:1, explanation:'Retirar quando sem ar e drenagem mínima (<2 mL/kg/24 h).' },
  { type:'mc', question:'Sinal de hipoventilação no pós-op:', options:['FR elevada com respiração superficial','Hipotermia','Ruídos bronquiais acentuados','Tosse produtiva'], answer:0, explanation:'Dor/ restrição torácica levam a taquipneia superficial.' },
  { type:'mc', question:'Lesão do nervo intercostal causa:', options:['Perda de sensibilidade local','Paralisia cardíaca','Aumento de PA','Insuficiência renal'], answer:0, explanation:'Pode gerar dor neuropática/anestesia segmentar.' },
  { type:'mc', question:'A pressão negativa no tórax é restabelecida após fechamento por:', options:['Suturar sem dreno','Aspirar ar com sucção no dreno torácico','Injetar ar','Compressão abdominal'], answer:1, explanation:'Aspiração remove ar residual e reexpande pulmões.' },
  { type:'mc', question:'No controle intraoperatório de hemotórax, recomenda-se:', options:['Transfusão e toracotomia se drenagem >15 mL/kg/h','Compressas frias','Corticoide','Antibiótico isolado'], answer:0, explanation:'Sangramento contínuo indica exploração cirúrgica.' },
  { type:'mc', question:'Hérnia diafragmática antiga pode causar:', options:['Isquemia hepática crônica e aderências firmes','Aumento de débito cardíaco','Enfisema pulmonar','Cistite'], answer:0, explanation:'Aderências dificultam redução e prolongam cirurgia.' },
  { type:'mc', question:'Complicação mais comum de lobectomia pulmonar:', options:['Hipotermia','Fuga de ar (pneumotórax residual)','Hiperglicemia','Hematoma subcutâneo'], answer:1, explanation:'Vazamentos na linha de sutura são frequentes; testar antes de fechar.' },
  { type:'mc', question:'Após pericardiectomia, é esperado:', options:['Aumento do débito cardíaco e retorno venoso','Hipotensão crônica','Efusão recorrente','Redução da FC'], answer:0, explanation:'Remoção do pericárdio alivia compressão e melhora hemodinâmica.' }
],

    "Cirurgia Abdominal": [
  { type:'reveal', question:'Descreva as camadas anatômicas da parede abdominal e o plano crítico de sustentação.', answer:'Pele → subcutâneo → linha alba (fáscia) → peritônio. A linha alba é o principal plano de resistência e deve ser fechada com cuidado.' },
  { type:'reveal', question:'Explique a “exploração sistemática da cavidade abdominal”.', answer:'Sequência: fígado/vesícula → estômago → intestinos → bexiga → útero/próstata → rins e linfonodos, para não perder lesões.' },
  { type:'reveal', question:'Indicações para laparotomia exploratória em pequenos animais.', answer:'Corpo estranho GI, efusão abdominal sem diagnóstico, massas, trauma, ruptura de órgãos, peritonite e hemorragia intra-abdominal.' },
  { type:'reveal', question:'Posicionamento e incisão padrão para laparotomia exploratória.', answer:'Decúbito dorsal; incisão ventral na linha alba do xifoide à sínfise púbica, estendendo conforme necessidade.' },
  { type:'reveal', question:'Princípios de fechamento da parede abdominal.', answer:'Sutura simples (contínua/interrompida) com fio absorvível monofilamento (PDS), englobando fáscia; evitar pinçar músculo/peritônio.' },
  { type:'reveal', question:'Defina e compare deiscência e eventração.', answer:'Deiscência: abertura parcial/total da ferida; Eventração: exteriorização de vísceras por falha completa da parede.' },
  { type:'reveal', question:'Fisiopatologia e manejo da peritonite séptica.', answer:'Inflamação peritoneal por contaminação (perfuração/ruptura GI). Requer lavagem abundante, drenagem ativa, antibióticos e suporte intensivo.' },
  { type:'reveal', question:'Conceito e aplicação da sonda de gastrostomia.', answer:'Nutrição enteral prolongada; fixada com “purse-string” no corpo gástrico e exteriorizada no flanco esquerdo.' },
  { type:'reveal', question:'Indicação de gastrotomia e cuidados principais.', answer:'Remoção de corpo estranho/biópsia; irrigação contínua, proteção contra contaminação e fechamento em duas camadas.' },
  { type:'reveal', question:'Fechamento ideal de uma gastrotomia.', answer:'1ª camada: submucosa/mucosa (simples contínuo). 2ª: seromuscular invertido (Lembert/Cushing).' },
  { type:'reveal', question:'Consequências da ruptura gástrica e manejo.', answer:'Peritonite séptica; laparotomia imediata, debridamento, remoção de conteúdo e irrigação copiosa.' },
  { type:'reveal', question:'Diferenças entre enterotomia e enterectomia.', answer:'Enterotomia: incisão para remover corpo estranho/biopsiar; Enterectomia: ressecção de segmento e anastomose término-terminal.' },
  { type:'reveal', question:'Por que a submucosa é a camada de sustentação intestinal?', answer:'É a mais resistente, rica em colágeno; deve sempre ser incluída na sutura.' },
  { type:'reveal', question:'Como testar vazamento após anastomose intestinal?', answer:'Injetar salina na luz sob leve pressão; reforçar onde houver extravasamento.' },
  { type:'reveal', question:'Principais complicações pós-enterotomia.', answer:'Deiscência, peritonite séptica, estenose, íleo paralítico, aderências e hipoalbuminemia.' },
  { type:'reveal', question:'Uso e finalidade de omentopexia.', answer:'Cobrir o sítio com omento para aumentar vascularização, absorção de exsudato e defesa imune local.' },
  { type:'reveal', question:'Conceito de íleo paralítico e causas comuns.', answer:'Paralisia funcional intestinal por manipulação, dor, distensão, distúrbios eletrolíticos ou opioides.' },
  { type:'reveal', question:'Técnica e função da cistotomia.', answer:'Incisão ventral da bexiga para retirada de cálculos; fechamento em duas camadas com fio absorvível fino.' },
  { type:'reveal', question:'Complicações esperadas após cistotomia.', answer:'Vazamento urinário, hematúria leve transitória, infecção e coágulos intravesicais.' },
  { type:'reveal', question:'Função da colecistectomia e indicações.', answer:'Remoção da vesícula biliar em mucocele, ruptura, neoplasia ou colecistite refratária.' },
  { type:'reveal', question:'Quando contraindicar colecistectomia?', answer:'Obstrução biliar extra-hepática não resolvida ou doença hepática difusa grave.' },
  { type:'reveal', question:'Técnica de esplenectomia.', answer:'Ligadura sequencial de vasos esplênicos e gástricos curtos, preservando fluxo gástrico; remoção completa (grampeador em emergências).' },
  { type:'reveal', question:'Complicações potenciais após esplenectomia.', answer:'Hemorragia, arritmias ventriculares, pancreatite, tromboembolismo e infecção.' },
  { type:'reveal', question:'Shunt portossistêmico e correção cirúrgica.', answer:'Desvio do fluxo portal para sistêmico; corrigir com ameroide constrictor ou celofane (oclusão gradual).' },
  { type:'reveal', question:'Sinal clássico de ruptura de bexiga e diagnóstico definitivo.', answer:'Distensão abdominal e azotemia pós-renal; cistografia contrastada com extravasamento de contraste.' },

  
  { type:'mc', question:'A camada de maior resistência da parede abdominal é:', options:['Músculo reto abdominal','Subcutâneo','Linha alba (fáscia)','Peritônio'], answer:2, explanation:'A fáscia (linha alba) é o principal ponto de ancoragem da sutura.' },
  { type:'mc', question:'O fio ideal para fechamento da linha alba é:', options:['Seda','Catgut','Polidioxanona (PDS)','Nylon'], answer:2, explanation:'Monofilamento, absorvível, alta força tensil prolongada.' },
  { type:'mc', question:'Indicação clássica de gastrotomia:', options:['Hematêmese','Corpo estranho gástrico','Dilatação gástrica sem ruptura','Vômito funcional'], answer:1, explanation:'Principal aplicação é a retirada de corpo estranho.' },
  { type:'mc', question:'A camada que deve ser incluída na sutura intestinal é:', options:['Serosa','Submucosa','Mucosa','Epitélio'], answer:1, explanation:'A submucosa confere sustentação à anastomose.' },
  { type:'mc', question:'Após enterotomia, o vazamento deve ser testado com:', options:['Ar comprimido','Salina sob leve pressão','Azul de metileno concentrado','Nenhum teste'], answer:1, explanation:'A salina evidencia pequenas falhas.' },
  { type:'mc', question:'Principal complicação de enterotomia mal suturada:', options:['Hemorragia','Peritonite séptica','Íleo funcional','Dor leve'], answer:1, explanation:'Vazamento → contaminação peritoneal e sepse.' },
  { type:'mc', question:'Para drenagem de peritonite séptica, recomenda-se:', options:['Solução hipertônica','Salina morna abundante + dreno fechado','Apenas antibiótico','Drenagem passiva'], answer:1, explanation:'Lavagem + drenagem ativa melhoram o prognóstico.' },
  { type:'mc', question:'Em hérnia umbilical, o anel é fechado com:', options:['Seda','Catgut','Fio absorvível sintético','Fio de aço'], answer:2, explanation:'PDS ou poliglactina 910 são adequados.' },
  { type:'mc', question:'Em enterotomia, o corte deve ser feito:', options:['Sobre o corpo estranho','Na borda mesentérica','No lado antimesentérico distal ao corpo estranho','No mesentério'], answer:2, explanation:'Antimesentérico é mais seguro e bem vascularizado.' },
  { type:'mc', question:'Padrão de sutura recomendado para estômago:', options:['Simples contínuo','Cushing ou Lembert (invertido)','Cruzado','Colchão vertical'], answer:1, explanation:'Promove selagem serosa e evita extravasamento.' },
  { type:'mc', question:'Local de inserção da sonda de gastrostomia:', options:['Fundo gástrico','Corpo gástrico','Piloro','Cárdia'], answer:1, explanation:'Menor mobilidade e menor risco de refluxo.' },
  { type:'mc', question:'O omento é usado para:', options:['Fechar feridas de pele','Aumentar vascularização e imunidade local','Imobilizar intestino','Tamponar feridas torácicas'], answer:1, explanation:'“Cirurgião do abdômen”: melhora cicatrização e defesa.' },
  { type:'mc', question:'Em ruptura de bexiga, exame diagnóstico mais sensível:', options:['Ultrassonografia','Cistografia contrastada','Urografia excretora','Radiografia simples'], answer:1, explanation:'Evidencia extravasamento de contraste.' },
  { type:'mc', question:'Em colecistectomia, principal cuidado:', options:['Preservar o ducto colédoco','Não ligar artéria hepática','Evitar lavar o abdômen','Fechar sem dreno'], answer:0, explanation:'Lesão do colédoco causa obstrução biliar grave.' },
  { type:'mc', question:'Após esplenectomia, complicação imediata comum:', options:['Arritmia ventricular','Cistite','Hipocalcemia','Enfisema'], answer:0, explanation:'Manipulação esplênica pode induzir arritmias.' },
  { type:'mc', question:'O shunt portossistêmico é uma comunicação:', options:['Artéria esplênica ↔ veia cava','Sistema portal ↔ sistêmico','Artéria hepática ↔ colédoco','Veia renal ↔ veia porta'], answer:1, explanation:'Desvia o fluxo portal e pode causar encefalopatia.' },
  { type:'mc', question:'Técnica para oclusão gradual de shunt:', options:['Sutura direta','Ameroid constrictor','Grampeamento','Ressecção imediata'], answer:1, explanation:'Fecha progressivamente com segurança.' },
  { type:'mc', question:'Camada mais crítica na sutura da bexiga:', options:['Serosa','Submucosa','Mucosa','Muscular'], answer:1, explanation:'A submucosa fornece sustentação.' },
  { type:'mc', question:'Após cistotomia, padrão de sutura indicado:', options:['Simples evertente','Duas camadas, segunda invertida','Uma camada contínua seromuscular','Vertical isolada'], answer:1, explanation:'Garante estanqueidade e cicatrização rápida.' },
  { type:'mc', question:'Complicação mais grave da peritonite séptica:', options:['Hipotermia','Sepse e falência múltipla','Hipocalemia','Vômito'], answer:1, explanation:'Disseminação bacteriana sistêmica é crítica.' },
  { type:'mc', question:'Sutura ideal para anastomose intestinal:', options:['Duas camadas','Uma camada simples apposicional','Colchão horizontal','Invaginante'], answer:1, explanation:'Apposicional simples contínua reduz estenose.' },
  { type:'mc', question:'Complicação mais comum após laparotomia exploratória:', options:['Deiscência de pele','Seroma e infecção superficial','Íleo paralítico','Pneumotórax'], answer:1, explanation:'Espaço morto/assepsia inadequada favorecem seroma/infecção.' },
  { type:'mc', question:'Perfuração intestinal iatrogênica deve ser corrigida com:', options:['Sutura invertida','Apposicional simples com PDS','Grampeador vascular','Cola cirúrgica'], answer:1, explanation:'Padrão apposicional reduz risco de estenose.' },
  { type:'mc', question:'Em trauma esplênico grave, melhor conduta:', options:['Esplenectomia total','Esplenorrafia parcial sempre','Ligadura seletiva sem remoção','Drenagem simples'], answer:0, explanation:'Ruptura extensa requer remoção completa.' },
  { type:'mc', question:'Após laparotomia, analgesia recomendada:', options:['AINE isolado','Opioide + AINE + anestesia local (multimodal)','Corticoide isolado','Sedativo leve'], answer:1, explanation:'Analgesia multimodal melhora conforto e recuperação.' }
],

    "Neurocirurgia": [
  { type:'reveal', question:'Explique o objetivo principal da neurocirurgia veterinária conforme o Fossum.', answer:'Restaurar/preservar a função neurológica por descompressão, estabilização e remoção de lesões que comprimem ou destroem estruturas neurais.' },
  { type:'reveal', question:'Descreva a organização anatômica da medula espinhal em relação às vértebras.', answer:'A medula é mais curta que a coluna: cone medular em cães ~L6–L7 e em gatos ~L7–S1; raízes caudais formam a cauda equina (referência cirúrgica).' },
  { type:'reveal', question:'Explique “compressão medular ventral vs. dorsal” e como isso define o acesso cirúrgico.', answer:'Compressões ventrais (ex.: Hansen I) → ventral slot/hemilaminectomia; compressões dorsais (ex.: hipertrofia ligamentar) → laminectomia dorsal.' },
  { type:'reveal', question:'Descreva o mecanismo fisiopatológico da hérnia discal Hansen tipo I e II.', answer:'Tipo I: extrusão aguda do núcleo calcificado (condrodistróficos). Tipo II: protrusão crônica do ânulo fibroso (raças grandes, degenerativa).' },
  { type:'reveal', question:'Qual é a principal diferença entre extrusão e protrusão discal?', answer:'Extrusão: núcleo rompe o ânulo e entra no canal; Protrusão: ânulo abaula sem ruptura total.' },
  { type:'reveal', question:'Indicações e princípios da hemilaminectomia.', answer:'Compressões ventrolaterais toracolombares; remoção unilateral da lâmina e parte do pedículo, preservando estabilidade.' },
  { type:'reveal', question:'Explique a técnica do “ventral slot” e sua principal indicação.', answer:'Acesso ventral cervical (C2–C7) entre corpos vertebrais para remover material discal e descomprimir a medula.' },
  { type:'reveal', question:'Sequência correta de avaliação neurológica pré-operatória.', answer:'1) Estado mental; 2) Marcha/postura; 3) Reflexos espinhais; 4) Reações posturais; 5) Dor profunda.' },
  { type:'reveal', question:'Importância do “teste de dor profunda” no prognóstico.', answer:'Ausência de nocicepção profunda indica lesão grave e prognóstico reservado, mesmo após descompressão.' },
  { type:'reveal', question:'Indicações absolutas de cirurgia em hérnia discal.', answer:'Paraplegia com dor profunda preservada, recidivas, falha do tratamento conservador, compressão significativa em imagem.' },
  { type:'reveal', question:'Posicionamento para cirurgias toracolombar e cervical.', answer:'Toracolombar: decúbito ventral, leve flexão lombar. Cervical: decúbito dorsal, tração moderada da cabeça e elevação do pescoço com rolo.' },
  { type:'reveal', question:'Importância da hemostasia delicada na cirurgia espinhal.', answer:'Sangramento distorce o campo e eleva pressão epidural; usar cera óssea, gelfoam e sucção controlada.' },
  { type:'reveal', question:'O que é mielomalácia progressiva e seu prognóstico?', answer:'Necrose ascendente/descendente da medula após trauma severo; prognóstico grave, geralmente fatal.' },
  { type:'reveal', question:'Manejo emergencial de trauma medular agudo.', answer:'Estabilização, oxigenação, analgesia, evitar hipotensão; imobilização rígida; cirurgia precoce se houver compressão.' },
  { type:'reveal', question:'Princípio biomecânico de estabilização vertebral após laminectomia extensa.', answer:'Perda de arcabouços ósseos reduz estabilidade; pode requerer placas/pinos/PMMA ou parafusos pediculares.' },
  { type:'reveal', question:'Quando usar pinos e PMMA para estabilização?', answer:'Instabilidades traumáticas ou remoção >50% das estruturas dorsais; pinos transpediculares cimentados com PMMA.' },
  { type:'reveal', question:'Defina “laminectomia dorsal total” e consequências biomecânicas.', answer:'Remoção bilateral das lâminas e processos espinhosos; maior descompressão, porém menos estabilidade → pode exigir fixação.' },
  { type:'reveal', question:'Cuidados pós-operatórios em cirurgias espinhais.', answer:'Analgesia, restrição de movimento, fisioterapia precoce, monitorar micção e prevenir escaras.' },
  { type:'reveal', question:'Síndrome da cauda equina (estenose lombossacra) e tratamento.', answer:'Compressão L7–S1; tratar com laminectomia dorsal e remoção do tecido compressivo (disco/ligamento/cápsula).' },

  function initThemeSelect(){
    const themeSel = $('#theme');
    themeSel.innerHTML = Object.keys(QUESTIONS).map(t=>`<option>${t}</option>`).join('');
  }

  function updateModeUI(){
    // botão ativo
    $$('#modeToggle button').forEach(b=>b.classList.toggle('active', b.dataset.mode===MODE));
    // controle de tema visível apenas no modo tema
    $('#themeControl').style.display = (MODE==='tema') ? 'block' : 'none';

    // mensagem de erradas
    const wrong = loadWrong();
    $('#emptyErradas').classList.toggle('hidden', !(MODE==='erradas' && wrong.length===0));
  }

  function buildPool(){
    let list = [];
    if(MODE==='tema'){
      const t = CURRENT_THEME;
      QUESTIONS[t].forEach((_,i)=> list.push({theme:t,index:i}));
    } else if(MODE==='misturado'){
      for(const t of Object.keys(QUESTIONS)){
        QUESTIONS[t].forEach((_,i)=> list.push({theme:t,index:i}));
      }
    } else if(MODE==='erradas'){
      const wrong = loadWrong();
      wrong.forEach(key => {
        const [t, idxStr] = key.split('#');
        const idx = parseInt(idxStr,10);
        if(QUESTIONS[t] && QUESTIONS[t][idx]) list.push({theme:t,index:idx});
      });
    }

    // ordem
    const order = $('#order').value;
    if(order==='aleatoria') list = shuffle(list);

    // limite
    const lim = parseInt($('#limit').value,10) || 0;
    if(lim>0) list = list.slice(0, lim);

    POOL = list;
    CUR = -1;

    // status
    updateStatus();
  }

  function updateStatus(){
    const total = POOL.length;
    const pos = Math.max(0, CUR+1);
    const wrongCount = loadWrong().length;
    $('#statusBar').innerHTML = `
      <span class="chip">Progresso: ${pos}/${total}</span>
      <span class="chip">✔️ ${SCORE.certo}</span>
      <span class="chip">❌ ${SCORE.errado}</span>
      <span class="chip">⏭️ ${SCORE.pulos}</span>
      <span class="chip">Erradas salvas: ${wrongCount}</span>
    `;
  }

  function startSession(){
    SCORE = {certo:0, errado:0, pulos:0};
    buildPool();
    if(POOL.length===0){
      $('#quizArea').classList.add('hidden');
      $('#emptyErradas').classList.toggle('hidden', MODE!=='erradas');
      return;

    $('#quizArea').classList.remove('hidden');

      if(q.explanation){
        $('#mcExplainText').textContent = q.explanation;
        $('#mcExplain').classList.remove('hidden');
      }

      // persistir errada/acerto
      const key = idFor(item.theme, item.index);
      let wrong = loadWrong();
      if(correct){
        // Se estava nas erradas e acertou no modo erradas, removemos
        wrong = wrong.filter(k => k!==key);
        SCORE.certo++;
      } else {
        if(!wrong.includes(key)) wrong.push(key);
        SCORE.errado++;
      }
      saveWrong(wrong);
      updateStatus();
      $('#nextBtn').classList.remove('hidden');
    };

    $('#skipBtn').onclick = () => {
      SCORE.pulos++; updateStatus(); nextQuestion();
    };

    $('#nextBtn').onclick = () => nextQuestion();
    $('#finishBtn').onclick = () => { $('#quizArea').classList.add('hidden'); };
  }

  function renderReveal(q, item){
    $('#mcBlock').classList.add('hidden');
    $('#revealBlock').classList.remove('hidden');

    $('#revealAnswer').textContent = q.answer;

    $('#showAnswerBtn').onclick = () => {
      $('#revealAnswer').classList.remove('hidden');
      $('#markActions').classList.remove('hidden');
    };

    const mark = (right) => {
      const key = idFor(item.theme, item.index);
      let wrong = loadWrong();
      if(right){
        wrong = wrong.filter(k => k!==key);
        SCORE.certo++;
      } else {
        if(!wrong.includes(key)) wrong.push(key);
        SCORE.errado++;
      }
      saveWrong(wrong); updateStatus();
      $('#nextBtn').classList.remove('hidden');
    };

    $('#markRight').onclick = () => mark(true);
    $('#markWrong').onclick = () => mark(false);
    $('#skipBtn2').onclick   = () => { SCORE.pulos++; updateStatus(); nextQuestion(); };

    $('#nextBtn').onclick = () => nextQuestion();
    $('#finishBtn').onclick = () => { $('#quizArea').classList.add('hidden'); };
  }


  $('#exportWrong').onclick = () => {
    const data = JSON.stringify(loadWrong());
    const blob = new Blob([data], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'erradas.json';
    a.click();
    URL.revokeObjectURL(a.href);
  };

  $('#importWrong').onclick = () => {
    const inp = document.createElement('input'); inp.type='file'; inp.accept='application/json';
    inp.onchange = () => {
      const file = inp.files?.[0]; if(!file) return;
      const rd = new FileReader();
      rd.onload = () => {
        try {
          const arr = JSON.parse(rd.result);
          if(Array.isArray(arr)) { saveWrong(arr); alert('Erradas importadas!'); updateStatus(); updateModeUI(); }
          else alert('Arquivo inválido.');
        } catch { alert('Falha ao ler JSON.'); }
      };
      rd.readAsText(file);
    };
    inp.click();
  };

  $('#clearWrong').onclick = () => {
    if(confirm('Apagar todas as erradas salvas neste aparelho?')){ saveWrong([]); updateStatus(); updateModeUI(); }
  };

  

  $('#startBtn').onclick = startSession;
  $('#theme').onchange = (e)=>{ CURRENT_THEME = e.target.value };
  $('#order').onchange = ()=>{};
  $('#limit').onchange = ()=>{};
  $$('#modeToggle button').forEach(b=> b.onclick = ()=>{
    MODE = b.dataset.mode; updateModeUI();
  });

  
  initThemeSelect();
  CURRENT_THEME = $('#theme').value;
  updateModeUI();
  updateStatus();

  
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
